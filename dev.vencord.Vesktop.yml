app-id: dev.vencord.Vesktop

runtime: org.freedesktop.Platform
runtime-version: &runtime-version '24.08'
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: *runtime-version

command: startvesktop
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --talk-name=org.kde.StatusNotifierWatcher # Tray functionalities on KDE
  - --talk-name=com.canonical.AppMenu.Registrar
  - --device=all # Needed for GPU acceleration and the webcam
  - --filesystem=xdg-videos:ro
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-download # This and the above two are used for drag-n-drop, and download managing
  - --filesystem=xdg-run/pipewire-0 # Pipewire interfacing
  - --filesystem=xdg-run/speech-dispatcher # For TTS and VcNarrator
  - --filesystem=xdg-run/app/com.discordapp.Discord:create # For Discord Flatpak Compatibility
  - --filesystem=~/.steam # Needed for SteamOS integration, as the XDG OpenURL portal doesn't work properly in Game Mode. We only need ~/.steam/steam.pipe but Flatpak can't correctly mount just that: 'File "/home/deck/.steam/steam.pipe" has unsupported type 0o10000'
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons # This is used to show the correct cursor on Wayland

modules:
  - name: socat
    config-opts:
      - --disable-largefile
      - --disable-stats
      - --disable-stdio
      - --disable-fdnum
      - --disable-creat
      - --disable-gopen
      - --disable-pipe
      - --disable-socketpair
      - --disable-termios
      - --disable-abstract-unixsocket
      - --disable-ip6
      - --disable-rawip
      - --disable-genericsocket
      - --disable-interface
      - --disable-tcp
      - --disable-udp
      - --disable-udplite
      - --disable-sctp
      - --disable-dccp
      - --disable-vsock
      - --disable-namespaces
      - --disable-posixmq
      - --disable-socks4
      - --disable-socks4a
      - --disable-socks5
      - --disable-proxy
      - --disable-exec
      - --disable-system
      - --disable-shell
      - --disable-pty
      - --disable-fs
      - --disable-readline
      - --disable-openssl
      - --disable-tun
      - --disable-sycls
      - --disable-filan
      - --disable-libwrap
      - --disable-resolve

    sources:
      - type: archive
        url: http://www.dest-unreach.org/socat/download/socat-1.8.0.3.tar.gz
        sha256: a9f9eb6cfb9aa6b1b4b8fe260edbac3f2c743f294db1e362b932eb3feca37ba4
        x-checker-data:
          type: anitya
          project-id: 4848
          url-template: http://www.dest-unreach.org/socat/download/socat-$version.tar.gz

    cleanup:
      - /bin/*.sh
      - /bin/filan
      - /bin/procan
      - /share

  - name: Vesktop
    buildsystem: simple
    build-commands:
      - chmod +x Vesktop.AppImage
      - ./Vesktop.AppImage --appimage-extract
      - desktop-file-edit --set-key="Exec" --set-value="startvesktop %U" --set-icon=$FLATPAK_ID
        squashfs-root/vesktop.desktop
      - |
        for icon in 16 32 48 64 128 256 512; do
          install -D squashfs-root/usr/share/icons/hicolor/${icon}x${icon}/apps/vesktop.png \
              /app/share/icons/hicolor/${icon}x${icon}/apps/dev.vencord.Vesktop.png
        done
      - install -D squashfs-root/vesktop.desktop /app/share/applications/dev.vencord.Vesktop.desktop
      - install -Dm755 startvesktop /app/bin/startvesktop
      - install -D dev.vencord.Vesktop.metainfo.xml -t /app/share/metainfo/
      - mv squashfs-root /app/bin/vesktop

    sources:
      - type: file
        path: startvesktop

      - type: file
        url: https://github.com/Vencord/Vesktop/releases/download/v1.5.7/dev.vencord.Vesktop.metainfo.xml
        sha512: 5a784ae23744cc67ca6b072ba495dcc87d48fa66e400defbdede2335f8ffeecab6534ddbc59b1b73137ac3897e509251a2ff32cba5580390f7a5766b2eb15705
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Vencord/Vesktop/releases/latest
          version-query: .tag_name | sub("v"; "")
          url-query: .assets[] | select(.name == "dev.vencord.Vesktop.metainfo.xml")
            | .browser_download_url

      - type: file
        url: https://github.com/Vencord/Vesktop/releases/latest/download/Vesktop-1.5.7.AppImage
        dest-filename: Vesktop.AppImage
        sha512: d58b018dbb9adacc5d9a840cd333a4de0fd3700bb78348e04b34e775dda8a33c9d06c5548d6c20106b376b66b5025715b72e23ede91a4d66839faef2fe32f54a
