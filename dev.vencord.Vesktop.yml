        dest-filename: Vesktop.AppImage
        sha512: c111ca4c5776ddc8a869ed36d152b8227726cdddd3d6389564f18ceefc9ad2d9568ab2afb2991b6801bed201ad8830b20ae337d7b003052807b9c27ba88fee30
